server:
  port: ${SERVER_PORT}
spring:
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: jdbc:postgresql://resource-db:5432/audio
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: resource-service
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
