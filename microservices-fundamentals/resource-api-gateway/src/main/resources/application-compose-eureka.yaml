server:
  port: ${SERVER_PORT}
spring:
  zipkin:
    base-url: http://zipkin:9411/
  cloud:
    gateway:
      routes:
        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/resources/**
        - id: song-service
          uri: lb://song-service
          predicates:
            - Path=/songs/**
        - id: storage-service
          uri: lb://storage-service
          predicates:
            - Path=/storages/**
eureka:
  client:
    prefer-ip-address: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka
logstash:
  destination: logstash:5044
management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans