apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resource-db
  namespace: songs
spec:
  serviceName: "resource-db-service"
  replicas: 1
  selector:
    matchLabels:
      app: resource-db
  template:
    metadata:
      labels:
        app: resource-db
    spec:
      containers:
        - name: resource-db-container
          image: postgres:latest
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
            - name: sql-script-volume
              mountPath: /docker-entrypoint-initdb.d
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: resource-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: resource-secret
                  key: password
      volumes:
        - name: sql-script-volume
          configMap:
            name: resource-db-configmap
  volumeClaimTemplates:
    - metadata:
        name: db-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
---
kind: Service
apiVersion: v1
metadata:
  name: resource-db-service
  namespace: songs
spec:
  selector:
    app: resource-db
  ports:
    - protocol: TCP
      port: 5432
  clusterIP: None