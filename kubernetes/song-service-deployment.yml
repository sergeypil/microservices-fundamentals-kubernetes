apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service
  namespace: songs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: song-service
  template:
    metadata:
      labels:
        app: song-service
    spec:
      containers:
      - name: song-service
        image: song-service-image:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: song-configmap
                key: server.port
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: song-configmap
                key: spring.profiles.active